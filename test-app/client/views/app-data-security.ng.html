
<div ng-init="init()">

	<div layout="row" layout-wrap layout-margin>
	  <div flex="45" flex-order="1">
	    <md-tabs md-dynamic-height md-border-bottom>
	      <md-tab label="Geo Graph">
	        <md-content class="md-padding">
	          <geo-chart data="fetchData()" columns="geoColumns" on-select="onSelect(selection)" options="geoOptions" refresh="refreshGeo"></geo-chart>
	        </md-content>
	      </md-tab>
	      <md-tab label="Geo Map">
	        <md-content class="md-padding">
	          <geo-chart map="map" data="fetchData()" columns="geoColumns" on-select="onSelect(selection)" ></geo-chart>
	        </md-content>
	      </md-tab>
	    </md-tabs>
	  </div>
	  <div flex="45" flex-order="2">

	  </div>
	  <div flex="95" flex-order="3">
	    <calendar-chart map="map" data="fetchTimelineData()" columns="calColumns" on-select="onCalSelect(selection)"
	    options="calOptions" ></calendar-chart>
	  </div>
	  <!-- <div flex="50" flex-order="4">
	    
	  </div> -->
	</div>

	</md-whiteframe>

	<div class="overlay" ng-if="speechProgress == true"></div> -->
</div>
