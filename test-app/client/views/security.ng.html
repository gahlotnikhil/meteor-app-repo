
<div ng-init="init()">

	<div layout="row" layout-wrap layout-margin>
	  <div flex="45" flex-order="2">
	    <column-chart data="fetchData()" columns="colChartCols" options="options" on-select="onSelect(selection)"></column-chart>
	  </div>
	  <div flex="45" flex-order="1">
	    <bar-chart data="fetchData()" columns="colChartCols" options="options" on-select="onSelect(selection)"></bar-chart>
	  </div>
	  <div flex="50" flex-order="3">
	    
	  </div>
	  <div flex="50" flex-order="4">
	    
	  </div>
	</div>
	<md-whiteframe class="md-whiteframe-z5" layout layout-align="center center" style="margin: 20px; position: relative; background-color: beige;">
		<div>Click on Graph to view application specific details.</div>
	</md-whiteframe>

	<div class="overlay" ng-if="speechProgress == true"></div>
</div>
