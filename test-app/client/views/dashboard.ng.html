
<div ng-init="init()">

	<div layout="row" layout-wrap>
	  <div flex="50" flex-order="2">
	    <area-chart data="fetchData()"></area-chart>
	  </div>
	  <div flex="50" flex-order="1">
	    <line-chart data="fetchData()"></line-chart>
	  </div>
	  <div flex="50" flex-order="3">
	    <column-chart data="fetchData()"></column-chart>
	  </div>
	  <div flex="50" flex-order="4">
	    <bar-chart data="fetchData()"></bar-chart>
	  </div>
	</div>
	<md-whiteframe class="md-whiteframe-z5" layout layout-align="center center" style="margin: 20px; position: relative; background-color: beige;">
		<div>Say : "Tapas, Future" or "Future" to predict the future pattern of this data.</div>
	</md-whiteframe>

	<div class="overlay" ng-if="speechProgress == true"></div>
</div>
